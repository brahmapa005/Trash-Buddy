  <body>
    <div class="main-scr-flex-container">
      <div class="main-scr-nav-bar">
        <h3 class="main-scr-points">Points: <span>0</span></h3>
        <a><i class="fas fa-cog"></i></a>
      </div>
      <div class="main-scr-user-btns-display">
        <button class="main-scr-user-btns"></button>

        <button class="main-scr-user-btns"></button>
        <button class="main-scr-user-btns"></button>
      </div>

      <div id="map" style="width: 375px; height: 700px"></div>
      <script>
        mapboxgl.accessToken =
          "pk.eyJ1IjoiYnJhaG1hcGEwMDUiLCJhIjoiY2txbG55dWNnMDRncTJucGVzcDVhd2xtNSJ9.BurUqyyxkmd8pVqhT_mCQw";
        var map = new mapboxgl.Map({
          container: "map", // container ID
          style: "mapbox://styles/mapbox/streets-v11", // style URL
          center: [-86.015549, 39.956779], // starting position [lng, lat]
          zoom: 9, // starting zoom
        });

        // Add geolocate control to the map.
        map.addControl(
          new mapboxgl.GeolocateControl({
            positionOptions: {
              enableHighAccuracy: true,
            },
            trackUserLocation: true,
          })
        );
      </script>
    </div>
